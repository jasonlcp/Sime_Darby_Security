<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="back link">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="block block-strong inset shadow text-align-center no-margin">
        <div id="user-infos">
          <div class="profile-user-pic">
            <i class="icon f7-icons">person_round</i>
          </div>
          <h3 class="profile-user-name">{{name}}</h3>
          <button class="button button-fill color-green">Change Password</button>
        </div>
      </div>
      <div class="list links-list">
        <ul>
          <li><a href="#" id="">FAQ</a></li>
          <li><a href="#" id="">Support</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
<style>
  .profile-user-pic i {
    font-size: 70px;
    color: var(--f7-theme-color-tint);
  }
  .shadow {
    box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
  }
  #user-infos .button {
    width: 40%;
    margin: 0 auto;
    font-size: 12px;
}
</style>
<script>
  export default {
    data: function () {
      var app = this.$app;
      var auth = app.form.getFormData('auth');
      if (auth) {
        return {
          name: auth.user.first_name + " " + auth.user.last_name,
        }
      }
    },
    on: {
      pageInit: function () {
        //Logout btn
        var app = this.$app;
        var $$ = this.$$;
        var router = this.$router;
        var auth = app.form.getFormData('auth');
        if (!auth) {
          router.navigate('/login/');
          router.clearPreviousHistory();
        }

        $$("#logout").on("click", function () {
          app.panel.close("right");
          app.form.removeFormData("auth");
          router.navigate('/login/');
          router.clearPreviousHistory();
        });
      }
    }


  }
</script>
